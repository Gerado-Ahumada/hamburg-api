# Configuración para tests
hamburg.app.jwtSecret=testSecretKeyWithAtLeast256BitsForSecurityRequirements12345678901234567890
hamburg.app.jwtExpirationMs=86400000

# Configuración de base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Logging
logging.level.com.hamburg.backend=DEBUG
logging.level.org.springframework.security=DEBUG