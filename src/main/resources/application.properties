# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:hamburgdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Deshabilitar consola H2 para evitar conflicto de servlets
spring.h2.console.enabled=false

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar inicialización automática de data.sql
spring.sql.init.mode=never

# Configuración JWT
hamburg.app.jwtSecret=${HAMBURG_APP_JWT_SECRET}
hamburg.app.jwtExpirationMs=${HAMBURG_APP_JWT_EXPIRATION_MS}

# Configuración de logging
logging.level.com.hamburg.backend.security.jwt=DEBUG
logging.level.com.hamburg.backend=INFO
logging.level.org.springframework.security=DEBUG