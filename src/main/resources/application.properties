# Server Configuration
server.port=8082

# Configuración de la base de datos MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hamburgbackend_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:hamburg}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.password=${DB_PASSWORD:hamburg123}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar inicialización automática de data.sql
spring.sql.init.mode=never

# Configuración JWT
hamburg.app.jwtSecret=hamburgSecretKeyWithAtLeast256BitsForSecurityRequirements12345678901234567890
hamburg.app.jwtExpirationMs=86400000

# Configuración de logging
logging.level.com.hamburg.backend.security.jwt=DEBUG
logging.level.com.hamburg.backend=INFO
logging.level.org.springframework.security=DEBUG